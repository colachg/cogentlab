apiVersion: apps/v1
kind: Deployment
metadata:
  name: thumbnail-generator-task
  labels:
    app.kubernetes.io/name: thumbnail-generator-task
    app.kubernetes.io/managed-by: Helm
spec:
  {{- if not .Values.task.autoscaling.enabled }}
  replicas: {{ .Values.task.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      app.kubernetes.io/name: thumbnail-generator-task
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        app.kubernetes.io/name: thumbnail-generator-task
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "cogentlabs-thumbnail-generator.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.task.image.name }}:{{ .Values.task.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.task.image.pullPolicy }}
          env:
            - name: SERVER_TYPE
              value: worker
            - name: MINIO_ENDPOINT
              value: thumbnail-generator-s3
            - name: MINIO_PORT
              value: "9000"
            - name: MINIO_USE_SSL
              value: "false"
            - name: MONGO_URL
              value: mongodb://thumbnail-generator-db:27017
            - name: MINIO_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: minio-secrets
                  key: rootUser
            - name: MINIO_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: minio-secrets
                  key: rootPassword
          resources:
            {{- toYaml .Values.task.resources | nindent 12 }}
          livenessProbe:
            httpGet:
              path: /
              port: http
          readinessProbe:
            httpGet:
              path: /
              port: http
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
