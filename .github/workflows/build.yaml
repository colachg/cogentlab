name: Build air-gap packages

on:
  push:
    branches:
      - main
    paths-ignore:
      - '*.md'

jobs:
  build:
    name: "build container image"
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v3
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      -
        name: "build all in one"
        run: make build
      -
        name: "Upload artifacts"
        uses: actions/upload-artifact@v3
        with:
          name: allInOne
          path: cogent

  build-package:
    name: "download k3s files"
    runs-on: ubuntu-22.04
    steps:
      -
        name: "Checkout code"
        uses: actions/checkout@v3

      -
        name: "Start build"
        run: make build

      -
        name: "Calculate fingerprint"
        run: md5sum k3s.tar.gz > k3s_md5sum.txt

      -
        name: "Upload artifacts"
        uses: actions/upload-artifact@v3
        with:
          name: cogent-installation
          path: |
            k3s.tar.gz
            k3s_md5sum.txt